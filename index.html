<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Carnival 🎡</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="background"></div>

<h1 class="title">🎡 Welcome to the Love Carnival 🎠</h1>

<!-- Music Booths -->
<div class="booth music" data-song="song1.mp3">🎶</div>
<div class="booth music" data-song="song2.mp3">🎵</div>
<div class="booth music" data-song="song3.mp3">🎼</div>
<div class="booth music" data-song="song4.mp3">🎹</div>
<div class="booth music" data-song="song5.mp3">🎷</div>

<!-- Quote Booths -->
<div class="booth quote" data-quote="0">💌</div>
<div class="booth quote" data-quote="1">📜</div>
<div class="booth quote" data-quote="2">📝</div>
<div class="booth quote" data-quote="3">📖</div>
<div class="booth quote" data-quote="4">✉️</div>
<div class="booth quote" data-quote="5">✍️</div>
<div class="booth quote" data-quote="6">🕊️</div>

<!-- Special Big Letter Booth -->
<div class="booth big-letter">💖</div>

<!-- Balloon Game -->
<div class="booth balloons">🎈</div>

<!-- Doodle Booth -->
<div class="booth doodle">🎨</div>

<audio id="player" controls style="display:none;"></audio>

<!-- Popup Modal -->
<div id="popup" class="hidden">
  <div id="popup-content"></div>
</div>

<script src="./script.js"></script>

</body>
</html>
