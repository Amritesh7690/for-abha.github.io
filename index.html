<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday, Abha</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background canvas for balloons, stardust, confetti -->
    <canvas id="balloon-canvas"></canvas>

    <!-- Header -->
    <h1 id="header">Happy Birthday, Abha</h1>

    <!-- Floating icons container -->
    <div id="floating-icons">
        <!-- Music icons: positioned at corners and near the top -->
        <img src="assets/images/music1.png" class="icon music" style="top: 5%; left: 5%;" onclick="playMusic(1)">
        <img src="assets/images/music2.png" class="icon music" style="top: 5%; right: 5%;" onclick="playMusic(2)">
        <img src="assets/images/music3.png" class="icon music" style="bottom: 5%; left: 5%;" onclick="playMusic(3)">
        <img src="assets/images/music4.png" class="icon music" style="bottom: 5%; right: 5%;" onclick="playMusic(4)">
        <img src="assets/images/music5.png" class="icon music" style="top: 10%; left: 45%;" onclick="playMusic(5)">

        <!-- Quote icons: neat gentle arc around bottom -->
        <img src="assets/images/quote1_icon.png" class="icon quote" style="top: 70%; left: 20%;" onclick="openPopup('quote1')">
        <img src="assets/images/quote2_icon.png" class="icon quote" style="top: 75%; left: 32%;" onclick="openPopup('quote2')">
        <img src="assets/images/quote3_icon.png" class="icon quote" style="top: 80%; left: 44%;" onclick="openPopup('quote3')">
        <img src="assets/images/quote4_icon.png" class="icon quote" style="top: 75%; left: 56%;" onclick="openPopup('quote4')">
        <img src="assets/images/quote5_icon.png" class="icon quote" style="top: 70%; left: 68%;" onclick="openPopup('quote5')">
        <img src="assets/images/quote6_icon.png" class="icon quote" style="top: 85%; left: 36%;" onclick="openPopup('quote6')">
        <img src="assets/images/quote7_icon.png" class="icon quote" style="top: 85%; left: 60%;" onclick="openPopup('quote7')">
    </div>

    <!-- Center letter icon -->
    <div id="center-letter">
        <img src="assets/images/loveletter_icon.png" onclick="openPopup('loveletter')" alt="Love Letter">
    </div>

    <!-- Popup modal for letter and quotes -->
    <div id="popup" class="hidden">
        <span id="close" onclick="closePopup()">âœ–</span>
        <img id="popup-img" src="">
    </div>

    <!-- Hidden audio player -->
    <audio id="audio-player" style="display:none;"></audio>

    <!-- Scripts -->
    <script src="script.js"></script>

</body>
</html>
