<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday, Abha</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="balloon-canvas"></canvas>

    <h1 id="header">Happy Birthday, Abha</h1>

    <div id="floating-icons">
        <!-- Music icons: four corners and top -->
        <img src="assets/images/music1.png" class="icon music" style="top: 5%; left: 5%;" onclick="playMusic(1)">
        <img src="assets/images/music2.png" class="icon music" style="top: 5%; right: 5%;" onclick="playMusic(2)">
        <img src="assets/images/music3.png" class="icon music" style="bottom: 5%; left: 5%;" onclick="playMusic(3)">
        <img src="assets/images/music4.png" class="icon music" style="bottom: 5%; right: 5%;" onclick="playMusic(4)">
        <img src="assets/images/music5.png" class="icon music" style="top: 10%; left: 45%;" onclick="playMusic(5)">

        <!-- Quote icons: soft arc at bottom -->
        <img src="assets/images/quote1_icon.png" class="icon quote" style="bottom: 20%; left: 15%;" onclick="openPopup('quote1')">
        <img src="assets/images/quote2_icon.png" class="icon quote" style="bottom: 25%; left: 30%;" onclick="openPopup('quote2')">
        <img src="assets/images/quote3_icon.png" class="icon quote" style="bottom: 28%; left: 45%;" onclick="openPopup('quote3')">
        <img src="assets/images/quote4_icon.png" class="icon quote" style="bottom: 25%; left: 60%;" onclick="openPopup('quote4')">
        <img src="assets/images/quote5_icon.png" class="icon quote" style="bottom: 20%; left: 75%;" onclick="openPopup('quote5')">
        <img src="assets/images/quote6_icon.png" class="icon quote" style="bottom: 10%; left: 35%;" onclick="openPopup('quote6')">
        <img src="assets/images/quote7_icon.png" class="icon quote" style="bottom: 10%; left: 65%;" onclick="openPopup('quote7')">
    </div>

    <div id="center-letter">
        <img src="assets/images/loveletter_icon.png" onclick="openPopup('loveletter')" alt="Love Letter">
    </div>

    <div id="popup" class="hidden">
        <span id="close" onclick="closePopup()">âœ–</span>
        <img id="popup-img" src="">
    </div>

    <audio id="audio-player" style="display:none;"></audio>

    <script src="script.js"></script>

</body>
</html>
